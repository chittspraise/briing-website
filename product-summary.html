<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Briing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="summary-page">
    <header class="top-nav summary-header">
        <a href="delivery-details.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1>Summary</h1>
        <a href="#" class="support-button"><i class="fas fa-headset"></i></a>
    </header>

    <div class="container summary-page-container">
        <div class="summary-product-card">
            <img id="summary-image" src="" alt="Product Image" class="summary-product-image">
            <h2 id="summary-product-name" class="summary-product-title"></h2>
        </div>

        <div class="summary-section">
            <h3 class="summary-section-title">Delivery route</h3>
            <div class="summary-detail-row">
                <span>Deliver from</span>
                <span id="summary-deliver-from" class="summary-value"></span>
            </div>
            <div class="summary-detail-row">
                <span>Deliver to</span>
                <span id="summary-deliver-to" class="summary-value"></span>
            </div>
            <div class="summary-detail-row">
                <span>Wait time</span>
                <span id="summary-wait-time" class="summary-value"></span>
            </div>
        </div>

        <div class="summary-section">
            <h3 class="summary-section-title">Order details</h3>
            <div class="summary-detail-row">
                <span>Quantity</span>
                <div class="quantity-container">
                    <button id="quantity-minus" class="quantity-btn">-</button>
                    <span id="summary-quantity" class="summary-value quantity-text">1</span>
                    <button id="quantity-plus" class="quantity-btn">+</button>
                </div>
            </div>
            <div class="summary-detail-row">
                <span>Packaging</span>
                <span id="summary-packaging" class="summary-value"></span>
            </div>
            <div class="summary-detail-row">
                <span>Store</span>
                <span id="summary-store" class="summary-value"></span>
            </div>
        </div>

        <div class="summary-section">
            <h3 class="summary-section-title">Product details</h3>
            <p id="summary-description" class="summary-description-text"></p>
        </div>

        <div class="summary-section">
            <h3 class="summary-section-title">Traveler reward (you decide)</h3>
            <div class="price-input-container">
                <span class="currency-symbol">ZAR</span>
                <input type="number" id="traveler-reward" class="form-input price-input" placeholder="e.g. 100">
            </div>
        </div>

        <div class="summary-section">
            <h3 class="summary-section-title">Cost breakdown</h3>
            <div id="cost-breakdown">
                <!-- Cost breakdown will be injected here by JS -->
            </div>
        </div>
    </div>

    <footer class="summary-footer">
        <button id="submit-order" class="btn request-delivery-btn">
            <i class="fas fa-ellipsis-h"></i>
            <span>Request delivery offers</span>
            <i class="fas fa-chevron-right"></i>
        </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="order.js"></script>
</body>
</html>
