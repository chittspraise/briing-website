<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Briing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-logo-container">
                <img src="assets/Briing in Bold Contrast copy.png" alt="Briing Logo" class="logo">
            </div>
            <h2>Create an Account</h2>
            <p>Join our community to shop and travel smarter.</p>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="first_name" class="form-input" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="switch-auth">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
